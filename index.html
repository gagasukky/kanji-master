<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>漢字サポーター べこちゃん</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- マークダウン変換用ツールを追加 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-blue-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- アイコン部品 ---
    const SettingsIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>;
    const UserIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
    const SendIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>;
    const KeyIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>;
    const LoaderIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin text-blue-500"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>;
    const MicIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>;
    const VolumeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>;
    
    // じんべえざめの「べこちゃん」アイコン
    const BekoIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        {/* ジンベエザメの背びれ */}
        <path d="M12 9V4l3 5" />
        {/* 左右の胸ビレ */}
        <path d="M2 15l-2 3 4-1" />
        <path d="M22 15l2 3-4-1" />
        {/* ジンベエザメの平べったい胴体 */}
        <path d="M5 9h14c1.5 0 3 1.5 3 4v3c0 2.5-2 4-5 4H7c-3 0-5-1.5-5-4v-3c0-2.5 1.5-4 3-4z" />
        {/* 大きく横に一直線に広がる口 */}
        <path d="M7 16h10" />
        {/* 頭の両端にある小さな目 */}
        <circle cx="5" cy="12" r="1" fill="currentColor" stroke="none"/>
        <circle cx="19" cy="12" r="1" fill="currentColor" stroke="none"/>
        {/* ジンベエザメの水玉模様 */}
        <circle cx="10" cy="12" r="1" fill="currentColor" stroke="none"/>
        <circle cx="14" cy="12" r="1" fill="currentColor" stroke="none"/>
        <circle cx="12" cy="15" r="1" fill="currentColor" stroke="none"/>
        <circle cx="7" cy="14" r="0.8" fill="currentColor" stroke="none"/>
        <circle cx="17" cy="14" r="0.8" fill="currentColor" stroke="none"/>
      </svg>
    );

    // --- メインアプリ ---
    const App = () => {
      // プレビュー環境かどうかを判別
      const isPreviewEnv = typeof __app_id !== 'undefined';

      const [messages, setMessages] = useState([
        { role: 'model', text: 'こんにちは！じんべえざめの「べこちゃん」だべこ！\n覚えられない漢字や、書き方がわからない漢字があったら教えるべこ。\nスイスイ頭に入る面白い覚え方を一緒に考えるべこ！' }
      ]);
      const [input, setInput] = useState('');
      const [apiKey, setApiKey] = useState('');
      const [targetGrade, setTargetGrade] = useState('小学3年生');
      const [isAutoSpeak, setIsAutoSpeak] = useState(true); // 自動読み上げ機能
      const [isListening, setIsListening] = useState(false); // 音声認識中かどうか
      const [isSettingsOpen, setIsSettingsOpen] = useState(false);
      const [isLoading, setIsLoading] = useState(false);
      const messagesEndRef = useRef(null);
      const recognitionRef = useRef(null); // 音声認識API用

      useEffect(() => {
        const savedKey = localStorage.getItem('gemini_api_key');
        const savedGrade = localStorage.getItem('kanji_target_grade');
        const savedAutoSpeak = localStorage.getItem('kanji_auto_speak');
        if (savedKey) {
          setApiKey(savedKey);
        }
        if (savedGrade) {
          setTargetGrade(savedGrade);
        }
        if (savedAutoSpeak !== null) {
          setIsAutoSpeak(savedAutoSpeak === 'true');
        }

        // 音声認識（Speech Recognition）の準備
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
          recognitionRef.current = new SpeechRecognition();
          recognitionRef.current.lang = 'ja-JP';
          recognitionRef.current.continuous = false;
          recognitionRef.current.interimResults = true; // 話している途中も文字にする

          recognitionRef.current.onresult = (event) => {
            const transcript = Array.from(event.results)
              .map(result => result[0])
              .map(result => result.transcript)
              .join('');
            setInput(transcript);
          };

          recognitionRef.current.onerror = (event) => {
            console.error('Speech recognition error', event.error);
            setIsListening(false);
          };

          recognitionRef.current.onend = () => {
            setIsListening(false);
          };
        }
      }, []);

      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      const handleSaveApiKey = () => {
        if (apiKey.trim()) {
          localStorage.setItem('gemini_api_key', apiKey.trim());
        } else {
          localStorage.removeItem('gemini_api_key');
        }
        localStorage.setItem('kanji_target_grade', targetGrade);
        localStorage.setItem('kanji_auto_speak', isAutoSpeak);
        setIsSettingsOpen(false);
      };

      // 音声読み上げ関数
      const speakText = (text) => {
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel(); // 連続再生を防ぐために一度キャンセル
          // 記号(*や#など)を除外して読みやすくする
          const plainText = text.replace(/[*_#`]/g, '').replace(/<[^>]+>/g, '');
          const utterance = new SpeechSynthesisUtterance(plainText);
          utterance.lang = 'ja-JP';
          utterance.rate = 1.1; // 少し早め
          utterance.pitch = 1.2; // 少し高め（親しみやすく）
          window.speechSynthesis.speak(utterance);
        }
      };

      // 音声入力トグル関数
      const toggleListening = () => {
        if (!recognitionRef.current) {
          alert("お使いの端末・ブラウザは音声入力に対応していません。");
          return;
        }
        if (isListening) {
          recognitionRef.current.stop();
        } else {
          setInput(''); // 音声入力開始時に入力欄をクリア
          recognitionRef.current.start();
          setIsListening(true);
        }
      };

      const fetchWithRetry = async (url, options, retries = 5) => {
        const delays = [1000, 2000, 4000, 8000, 16000];
        for (let i = 0; i < retries; i++) {
          try {
            const response = await fetch(url, options);
            if (!response.ok) {
              const errorText = await response.text();
              throw new Error(`APIエラー ${response.status}: ${errorText}`);
            }
            return await response.json();
          } catch (error) {
            // 400番台のエラー（キー間違いなど）は即終了
            if (error.message.includes('APIエラー 400') || error.message.includes('APIエラー 403') || error.message.includes('APIエラー 404')) {
              throw error;
            }
            if (i === retries - 1) throw error;
            await new Promise(resolve => setTimeout(resolve, delays[i]));
          }
        }
      };

      const handleSendMessage = async (e) => {
        e.preventDefault();
        if (!input.trim()) return;

        // 外部環境(タブレット等)でAPIキーが未設定の場合はエラーでお知らせする
        if (!isPreviewEnv && !apiKey.trim()) {
          alert("設定画面からAPIキーを入力してください。");
          setIsSettingsOpen(true);
          return;
        }

        const userText = input.trim();
        setInput('');
        const newMessages = [...messages, { role: 'user', text: userText }];
        setMessages(newMessages);
        setIsLoading(true);
        setIsSettingsOpen(false);

        const systemInstruction = `
あなたは優しくてユーモアのある先生、じんべえざめの「べこちゃん」だべこ。海の中の学校で子供たちに漢字を教えているべこ。
ユーザーが「覚えにくい漢字」や「〇〇という漢字」を入力したら、以下のステップで**${targetGrade}**の子供が理解できる言葉でアドバイスするべこ。

【重要：漢字の使用制限】
- 解説文は、ターゲット層（${targetGrade}）が読める漢字のみを使用するべこ。
- ターゲット層がまだ習っていないと思われる漢字は**絶対に**使用せず、必ず「ひらがな」で表記するべこ。
- 「未就学児」が選択されている場合は、解説文はすべてひらがな・カタカナのみにするべこ。
- 迷った場合は、ひらがなを使用するべこ。

【ステップ】
必ず以下の見出し（太字付き）を使って、分かりやすく説明するべこ。
### **1. 分解と意味**
漢字をバラバラのパーツ（部首や構成要素）に分け、それぞれの意味を簡単に説明するべこ。
### **2. ストーリー・語呂合わせ**
分解したパーツを組み合わせて、頭に浮かびやすい面白いストーリーや語呂合わせを作るべこ。
### **3. べこちゃんからのメッセージ**
最後に優しく励ましの言葉を送るべこ。

【ルール】
- 難しい言葉は避け、具体的で身近な例えを使うべこ。
- 一人称は「べこちゃん」、語尾は必ず「〜べこ」にして話すべこ。（例：〜だべこ、〜するべこ、など）。海や魚に関連する言葉（ぷくぷく、スイスイなど）も少し混ぜて、親しみやすい口調で話すべこ。
- 絵文字（🐟や✨など）は適度に使って楽しく解説するべこ。ただし、音声で読み上げるため、「.。o○」のような顔文字や特殊な記号は絶対に使わないでください。
- 答えは簡潔にまとめるべこ。
        `;

        try {
          // 環境に応じてモデルとキーを切り替え (モデルを最新の2.5に変更)
          const modelName = isPreviewEnv ? 'gemini-2.5-flash-preview-09-2025' : 'gemini-2.5-flash';
          const finalKey = isPreviewEnv ? '' : apiKey.trim();
          const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${finalKey}`;
          
          // ★修正ポイント：最初の挨拶を除外
          let apiMessages = [...newMessages];
          if (apiMessages.length > 0 && apiMessages[0].role === 'model') {
            apiMessages.shift();
          }

          const historyContents = apiMessages.map(msg => ({
            role: msg.role === 'user' ? 'user' : 'model',
            parts: [{ text: msg.text }]
          }));

          const payload = {
            contents: historyContents,
            systemInstruction: {
              parts: [{ text: systemInstruction }]
            }
          };

          const data = await fetchWithRetry(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          // 安全フィルター等でブロックされた場合の処理を追加
          if (data.promptFeedback && data.promptFeedback.blockReason) {
            throw new Error(`安全フィルターでブロックされました（理由: ${data.promptFeedback.blockReason}）`);
          }

          const replyText = data.candidates?.[0]?.content?.parts?.[0]?.text;
          
          if (replyText) {
            setMessages(prev => [...prev, { role: 'model', text: replyText }]);
            // 自動読み上げがオンなら喋る
            if (isAutoSpeak) {
              speakText(replyText);
            }
          } else {
            const finishReason = data.candidates?.[0]?.finishReason;
            throw new Error(`AIから返事がありませんでした（理由: ${finishReason || '不明'}）`);
          }

        } catch (error) {
          console.error("発生したエラーの詳細:", error);
          
          // ★修正ポイント：何のエラーが起きているか画面にそのまま表示する
          let errorMessage = `⚠️ エラーの正体: ${error.message}`;
          
          if (error.message.includes('403') || error.message.includes('400') || error.message.includes('API key not valid')) {
            errorMessage = '🔑 【エラー】APIキーが間違っています。「AIza」から始まる正しいキーか確認してください。';
          } else if (error.message.includes('404')) {
            errorMessage = `🤖 【エラー】AIが見つかりません。通信エラー詳細: ${error.message}`;
          } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
            errorMessage = '📡 【エラー】インターネットに繋がっていないか、通信がブロックされています。';
          }

          setMessages(prev => [...prev, { 
            role: 'model', 
            text: errorMessage 
          }]);
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="flex flex-col h-screen font-sans text-gray-800 relative">
          <header className="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center z-10 sticky top-0">
            <div className="flex items-center gap-2">
              <BekoIcon />
              <h1 className="text-xl font-bold">漢字サポーター べこちゃん</h1>
            </div>
            <button 
              onClick={() => setIsSettingsOpen(!isSettingsOpen)}
              className="p-2 hover:bg-blue-700 rounded-full transition-colors"
              title="設定"
            >
              <SettingsIcon />
            </button>
          </header>

          {isSettingsOpen && (
            <div className="absolute top-16 right-4 w-[calc(100%-2rem)] max-w-sm bg-white border-2 border-blue-200 rounded-lg shadow-2xl p-4 z-20">
              <div className="flex items-center gap-2 mb-3 text-blue-600 font-bold">
                <KeyIcon />
                <h2>設定</h2>
              </div>
              
              <div className="mb-4">
                <label className="block text-xs text-gray-700 font-bold mb-1">APIキー</label>
                <input
                  type="password"
                  value={apiKey}
                  onChange={(e) => setApiKey(e.target.value)}
                  placeholder="AIzaSy..."
                  className="w-full border border-gray-300 rounded p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <p className="text-[10px] text-gray-500 mt-1">
                  {isPreviewEnv ? '※現在の画面(プレビュー)では入力不要です。' : '※端末にのみ保存されます'}
                </p>
              </div>

              <div className="mb-4">
                <label className="block text-xs text-gray-700 font-bold mb-1">対象学年（漢字のレベル）</label>
                <select
                  value={targetGrade}
                  onChange={(e) => setTargetGrade(e.target.value)}
                  className="w-full border border-gray-300 rounded p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="未就学児（すべてひらがな）">未就学児（すべてひらがな）</option>
                  <option value="小学1年生">小学1年生</option>
                  <option value="小学2年生">小学2年生</option>
                  <option value="小学3年生">小学3年生</option>
                  <option value="小学4年生">小学4年生</option>
                  <option value="小学5年生">小学5年生</option>
                  <option value="小学6年生">小学6年生</option>
                  <option value="中学生以上（制限なし）">中学生以上（制限なし）</option>
                </select>
              </div>

              <div className="mb-4 flex items-center justify-between">
                <label className="text-xs text-gray-700 font-bold">回答の自動読み上げ</label>
                <input
                  type="checkbox"
                  checked={isAutoSpeak}
                  onChange={(e) => setIsAutoSpeak(e.target.checked)}
                  className="w-4 h-4 text-blue-500 rounded focus:ring-blue-500"
                />
              </div>

              <button 
                onClick={handleSaveApiKey}
                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition-colors text-sm"
              >
                保存して始める
              </button>
            </div>
          )}

          <main className="flex-1 overflow-y-auto p-4 space-y-4 pb-24">
            {messages.map((msg, index) => (
              <div 
                key={index} 
                className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} max-w-4xl mx-auto`}
              >
                <div className={`flex gap-3 max-w-[90%] ${msg.role === 'user' ? 'flex-row-reverse' : 'flex-row'}`}>
                  <div className="flex-shrink-0 mt-1">
                    {msg.role === 'user' ? (
                      <div className="w-8 h-8 bg-sky-500 rounded-full flex items-center justify-center text-white shadow">
                        <UserIcon />
                      </div>
                    ) : (
                      <div className="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white shadow">
                        <BekoIcon />
                      </div>
                    )}
                  </div>
                  <div className="flex flex-col gap-1 items-start w-full">
                    <div 
                      className={`p-3 rounded-2xl shadow-sm w-full ${
                        msg.role === 'user' 
                          ? 'bg-sky-100 text-sky-900 rounded-tr-sm whitespace-pre-wrap' 
                          : 'bg-white border-2 border-blue-100 text-gray-800 rounded-tl-sm'
                      }`}
                    >
                      {msg.role === 'user' ? (
                        msg.text
                      ) : (
                        <div 
                          className="[&_p]:mb-2 [&_p:last-child]:mb-0 [&_strong]:font-bold [&_strong]:text-blue-800 [&_em]:italic [&_ul]:list-disc [&_ul]:ml-5 [&_ul]:mb-2 [&_ol]:list-decimal [&_ol]:ml-5 [&_ol]:mb-2 [&_h1]:font-bold [&_h1]:text-xl [&_h1]:mb-2 [&_h1]:text-blue-700 [&_h2]:font-bold [&_h2]:text-lg [&_h2]:mb-2 [&_h2]:text-blue-700 [&_h3]:font-extrabold [&_h3]:text-lg [&_h3]:text-blue-800 [&_h3]:border-b-2 [&_h3]:border-blue-200 [&_h3]:pb-1 [&_h3]:mt-4 [&_h3]:mb-2 [&_h4]:font-bold"
                          dangerouslySetInnerHTML={{ __html: marked.parse(msg.text) }} 
                        />
                      )}
                    </div>
                    {/* 再生ボタン (AIの回答のみに表示) */}
                    {msg.role === 'model' && (
                      <button 
                        onClick={() => speakText(msg.text)}
                        className="text-gray-400 hover:text-blue-600 flex items-center gap-1 text-xs px-2 py-1 transition-colors ml-1"
                        title="もう一度読み上げる"
                      >
                        <VolumeIcon /> 読み上げる
                      </button>
                    )}
                  </div>
                </div>
              </div>
            ))}
            
            {isLoading && (
              <div className="flex justify-start max-w-4xl mx-auto">
                 <div className="flex gap-3 max-w-[85%] flex-row">
                    <div className="flex-shrink-0 mt-1">
                      <div className="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white shadow">
                        <BekoIcon />
                      </div>
                    </div>
                    <div className="p-4 rounded-2xl bg-white border-2 border-blue-100 rounded-tl-sm flex items-center gap-2">
                      <LoaderIcon />
                      <span className="text-gray-500 text-sm font-bold">考え中...</span>
                    </div>
                 </div>
              </div>
            )}
            <div ref={messagesEndRef} />
          </main>

          <footer className="bg-white border-t border-gray-200 p-4 fixed bottom-0 left-0 right-0 w-full z-10">
            <form 
              onSubmit={handleSendMessage}
              className="max-w-4xl mx-auto flex gap-2 items-center"
            >
              {/* マイクボタン */}
              <button
                type="button"
                onClick={toggleListening}
                className={`flex-shrink-0 p-3 rounded-full transition-colors flex items-center justify-center w-12 h-12 ${
                  isListening 
                    ? 'bg-red-500 text-white animate-pulse' 
                    : 'bg-gray-100 text-gray-600 hover:bg-gray-200 border-2 border-gray-200'
                }`}
                title="音声で入力"
              >
                <MicIcon className={isListening ? "animate-bounce" : ""} />
              </button>
              
              <input
                type="text"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                placeholder="覚えたい漢字を入力"
                disabled={isLoading}
                className="flex-1 border-2 border-gray-200 rounded-full px-5 py-3 text-base focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors disabled:bg-gray-100"
              />
              <button
                type="submit"
                disabled={isLoading || !input.trim()}
                className="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 text-white rounded-full p-3 w-12 h-12 flex items-center justify-center transition-colors flex-shrink-0"
              >
                <SendIcon />
              </button>
            </form>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
